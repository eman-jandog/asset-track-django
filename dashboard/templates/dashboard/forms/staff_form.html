        {% load crispy_forms_tags %}        
        <!-- Add Staff Modal -->
        <div id="addStaffModal" class="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
            <div class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto">
                <div class="p-6 border-b">
                    <div class="flex items-center justify-between">
                        <h3 class="text-2xl font-bold text-gray-800">{% if staff %}Update Staff Information{% else %}Add New Staff Member{% endif %}</h3>
                        <button id="closeStaffModal" onclick="closeModal()" class="text-gray-400 hover:text-gray-600 transition-colors">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <form id="addStaffForm" class="p-6 space-y-6" {% if staff %} action="{% url 'staff-action' pk=staff.pk|default:''%}" {% else %} action="{% url 'staff-create' %}" {% endif %} data-form="staff">
                    {% crispy form %}

                    <div class="flex justify-end space-x-4 pt-6 border-t">
                        <button type="button" id="cancelStaffModal" onclick="closeModal()" class="px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">Cancel</button>
                        <button type="submit" id="submitBtn" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">{% if staff %} Save Asset {% else %} Add Staff Member {% endif %}</button>
                    </div>
                </form>
            </div>
        </div>
