            {% load crispy_forms_tags %}
            <div class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto">
                <div class="p-6 border-b">
                    <div class="flex items-center justify-between">
                        <h3 class="text-2xl font-bold text-gray-800">Edit Asset</h3>
                        <button id="closeAssetModal" onclick="closeModal('addAssetModal')" class="text-gray-400 hover:text-gray-600 transition-colors">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <form method="post" action="{% url 'dashboard-assets-form' %}" class="p-6 space-y-6" hx-target="this" hx-swap="outerHTML">
                    {% csrf_token %}
                    {% crispy form %}
                    <div class="flex justify-end space-x-4 pt-6 border-t">
                        <button type="button" id="cancelAssetModal" onclick="closeModal('addAssetModal')" class="px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">Cancel</button>
                        <button type="submit" class="px-6 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors">Update Asset</button>
                    </div>
                </form>
            </div>
