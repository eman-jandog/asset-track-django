
<div class="mb-6">
    <h3 class="text-xl font-semibold text-gray-800">Asset Catalog</h3>
    <p class="text-gray-600">View and manage all assets in your inventory</p>
</div>

<div class="bg-white rounded-xl shadow-sm border border-bd-primary overflow-hidden">
    <div class="overflow-x-auto">   
        <div class="p-6 border-b border-gray-200">
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between space-y-4 sm:space-y-0">
                <div class="relative">
                    <input 
                        type="search" 
                        name="q"
                        id="assetSearch"
                        placeholder="Search assets..."
                        autocomplete="off"
                        class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        hx-get="{% url 'dashboard-assets' %}"
                        hx-target="#assetTable"
                        hx-swap="innerHTML"
                        hx-include="[id='assetSearch']"
                        hx-trigger="keyup changed delay:300ms, search">
                    <svg class="absolute left-3 top-2.5 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linexjoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
                    <button id="addAssetBtn" onclick="openModal('assets')" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition-colors flex items-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                        </svg>
                        <span>Add Asset</span>
                    </button>
            </div>
        </div>
        <div id="assetsTable">
            {% include 'dashboard/tables/assets_table.html' %}
        </div>    
    </div>
</div>
