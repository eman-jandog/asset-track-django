{% extends "partials/base.html" %}
{% block title %}
AssetTrack Overview
{% endblock %}
{% block main %}
<!-- Content Sections -->
    <main id="mainSection" class="p-6 flex-1">
        <div id="overviewSection" class="section-content fade-in" hx-target="this" hx-get="{% url 'dashboard-overview' %}" hx-trigger="load"></div>
        <div id="staffSection" class="section-content fade-in hidden" hx-target="this" hx-get="{% url 'dashboard-staff' %}" hx-trigger="load"></div>
        <div id="ordersSection" class="section-content fade-in hidden" hx-target="this" hx-get="{% url 'orders' %}" hx-trigger="load"></div>
        <div id="assetsSection" class="section-content fade-in hidden" hx-target="this" hx-get="{% url 'dashboard-assets' %}" hx-trigger="load"></div>
        <div id="profileSection" class="section-content fade-in hidden" hx-target="this" hx-get="{% url 'user-profile' %}" hx-trigger="load"></div>
    </main>   
{% endblock %}
{% block modals %}
    <div id="formModal" class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center p-4">
    </div>
{% endblock %}
