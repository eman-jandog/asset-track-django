{% extends "partials/base.html" %}
{% block title %}
AssetTrack Overview
{% endblock %}
{% block main %}
<!-- Content Sections -->
    <main id="mainSection" class="p-6 flex-1">
        <div id="overviewSection" class="section-content fade-in" hx-target="this" hx-get="{% url 'dashboard-overview' %}" hx-trigger="load"></div>
        <div id="staffSection" class="section-content fade-in hidden" hx-target="this" hx-get="{% url 'dashboard-staff' %}" hx-trigger="load"></div>
        <div id="ordersSection" class="section-content fade-in hidden" hx-target="this" hx-get="{% url 'dashboard-orders' %}" hx-trigger="load"></div>
        <div id="assetsSection" class="section-content fade-in hidden" hx-target="this" hx-get="{% url 'dashboard-assets' %}" hx-trigger="load"></div>
        <div id="profileSection" class="section-content fade-in hidden" hx-target="this" hx-get="{% url 'user-profile' %}" hx-trigger="load"></div>
    </main>   
{% endblock %}
{% block modals %}
    <!-- Add Asset Modal -->
    <div id="addAssetModal" class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b">
                <div class="flex items-center justify-between">
                    <h3 class="text-2xl font-bold text-gray-800">Add New Asset</h3>
                    <button id="closeAssetModal" class="text-gray-400 hover:text-gray-600 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <form id="addAssetForm" class="p-6 space-y-6"></form>
        </div>
    </div>
{% endblock %}
